<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Teacher Details Form</title>
</head>
<body>
  <h1>Complete Teacher Details Form</h1>
  <form action="/tcomplete" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="phone">Phone:</label>
    <input type="number" id="phone" name="phone" required>
    </br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location">
    <br>
    <label for="max_qualification">Max Qualification:</label>
    <input type="text" id="max_qualification" name="max_qualification">
    <br>
    <label for="class_subject">Class Subject:</label>
    <input type="text" id="class_subject" name="class_subject">
    <br>
    <button type="submit">Complete Details</button>
  </form>
</body>
</html>
